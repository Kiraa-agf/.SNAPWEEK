<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAPRIKA 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://i.imgur.com/cT1CXS9.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      padding: 0 20px;
      color: white;
      position: relative;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 2.5rem;
      margin-top: 40px;
    }

    .sticker {
      position: absolute;
      width: 200px;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .sticker:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
    }

    /* Desktop layout - segitiga menyamping */
    .sticker-1 {
      top: 150px;
      right: 40px;
    }

    .sticker-2 {
      top: 300px;
      right: 40px;
    }

    .sticker-3 {
      top: 350px;
      left: 80px;
    }

    /* Mobile layout - segitiga menghadap atas */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
        margin-top: 20px;
      }

      .sticker {
        width: 35%;
      }

      .sticker-1 {
        top: 55%;
        left: 10%;
      }

      .sticker-2 {
        top: 70%;
        left: 50%;
        transform: translateX(-50%);
      }

      .sticker-3 {
        top: 55%;
        right: 10%;
      }
    }
  </style>
</head>
<body>

  <h1></h1>

  <a href="https://forms.gle/wfiU98ZthA7m3bYx6" target="_blank">
    <img class="sticker sticker-1" src="https://i.imgur.com/JbNvQ1L.png" alt="">
  </a>

  <a href="https://forms.gle/SRb4RPMsPqQjMx3W7" target="_blank">
    <img class="sticker sticker-2" src="https://i.imgur.com/n4wssxS.png" alt="">
  </a>

  <a href="https://forms.gle/A5SkcDvK8Mw9AgTMA" target="_blank">
    <img class="sticker sticker-3" src="https://i.imgur.com/ZxbYSjA.png" alt="">
  </a>

</body>
</html>
