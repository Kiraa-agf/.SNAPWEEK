<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAPRIKA 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url('https://i.imgur.com/cT1CXS9.jpeg') no-repeat center center fixed;
      background-size: cover;
      background-position: center center;
      padding: 0 20px;
      color: white;
      position: relative;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      font-size: 2.5rem;
      margin-top: 40px;
    }

    .sticker-container {
      position: absolute;
      top: 120px;
      right: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 20px;
    }

    .sticker {
      width: 200px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .sticker:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
    }

    .sticker:nth-child(1) {
      margin-right: 0;
    }

    .sticker:nth-child(2) {
      margin-right: 30px;
    }

    .sticker:nth-child(3) {
      margin-right: 60px;
    }

    @media (max-width: 600px) {
      body {
        background: url('https://i.imgur.com/qhWHg4H.jpeg') no-repeat center center;
        background-size: cover;
        background-attachment: scroll;
        padding-top: 20px;
      }

      h1 {
        font-size: 1.8rem;
        margin-top: 20px;
      }

      .sticker-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        flex-direction: column;
        align-items: center;
      }

      .sticker {
        width: 70%;
        margin-right: 0 !important; /* reset margin zigzag di HP */
      }
    }
  </style>
</head>
<body>

  <h1></h1>

  <div class="sticker-container">
    <a href="https://forms.gle/wfiU98ZthA7m3bYx6" target="_blank">
      <img class="sticker" src="https://i.imgur.com/JbNvQ1L.png" alt="">
    </a>
    <a href="https://forms.gle/SRb4RPMsPqQjMx3W7" target="_blank">
      <img class="sticker" src="https://i.imgur.com/n4wssxS.png" alt="">
    </a>
    <a href="https://forms.gle/A5SkcDvK8Mw9AgTMA" target="_blank">
      <img class="sticker" src="https://i.imgur.com/ZxbYSjA.png" alt="">
    </a>
  </div>

</body>
</html>
